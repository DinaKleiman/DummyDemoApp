<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Login Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <main class="card">
      <h1>Local Login Test</h1>
      <p>Enter any username and password to store a record locally.</p>
      {% if error %}
        <div class="alert" role="alert">{{ error }}</div>
      {% endif %}
      <form method="post" class="form">
        <label class="field">
          <span>Username</span>
          <input
            type="text"
            name="username"
            placeholder="jane.doe"
            value="{{ username|default('') }}"
            class="input{% if username_error %} input--error{% endif %}"
            required
          />
        </label>
        {% if username_error %}
          <span class="field-error" role="alert">{{ username_error }}</span>
        {% endif %}
        <label class="field">
          <span>Password</span>
          <div class="password-field">
  <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="input" required />
  <button class="toggle-password" type="button" aria-label="Show password" data-show="false">
    <span aria-hidden="true">üëÅ</span>
  </button>
</div>
        </label>
        <button type="submit">Save Login</button>
      </form>
    </main>
  <script>
    const toggle = document.querySelector(".toggle-password");
    const passwordInput = document.querySelector("input[name=\"password\"]");
    if (toggle && passwordInput) {
      toggle.addEventListener("click", () => {
        const isShown = toggle.getAttribute("data-show") === "true";
        passwordInput.type = isShown ? "password" : "text";
        toggle.setAttribute("data-show", isShown ? "false" : "true");
        toggle.setAttribute("aria-label", isShown ? "Show password" : "Hide password");
      });
    }
  </script>
  </body>
</html>
